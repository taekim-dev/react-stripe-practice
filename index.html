<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Purchase Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 20px 0;
        }
        .button {
            background: #635BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #4B45C6;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>3D Model Purchase Demo</h1>
    
    <div class="container">
        <h2>Step 1: Preview Your Model</h2>
        <div class="upload-area">
            <p>Upload an image to preview your model (optional)</p>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <img id="preview" class="preview-image" alt="Preview">
    </div>

    <div class="container">
        <h2>Step 2: Purchase and Download</h2>
        <p>Price: $2.00</p>
        <button class="button" id="checkout-button">
            Proceed to Payment
        </button>
    </div>

    <script>
        // Image preview functionality
        const imageUpload = document.getElementById('imageUpload');
        const preview = document.getElementById('preview');

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.style.display = 'block';
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Stripe checkout
        const checkoutButton = document.getElementById('checkout-button');
        checkoutButton.addEventListener('click', function() {
            window.location.href = 'https://buy.stripe.com/test_eVa7vmdPg6Ikal2aEE';
        });
    </script>
</body>
</html>
