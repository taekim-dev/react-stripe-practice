<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - 3D Model Purchase Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .success-container {
            background: #f0fff4;
            border: 1px solid #68d391;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .success-icon {
            color: #38a169;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .download-button {
            background: #38a169;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .download-button:hover {
            background: #2f855a;
        }
        .error-message {
            background: #fff5f5;
            border: 1px solid #fc8181;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="success-container" id="successMessage">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your 3D model is ready for download.</p>
        <a href="/downloads/final_output.stl" class="download-button" download id="downloadButton">
            Download 3D Model
        </a>
    </div>

    <div class="error-message" id="errorMessage">
        <h2>Invalid Session</h2>
        <p>We couldn't verify your payment session. Please try the purchase again.</p>
        <a href="/" style="color: #e53e3e;">Return to Homepage</a>
    </div>

    <script>
        // Check for session_id in URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (!sessionId) {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Optional: Verify session with Stripe (requires backend)
        // For this demo, we just check if session_id exists
    </script>
</body>
</html>
